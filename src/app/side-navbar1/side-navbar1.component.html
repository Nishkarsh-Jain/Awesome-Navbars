<body>
  <div class="sidebar" [class.active]="sidebarValue">
    <div class="logo_content">
      <div class="logo">
        <i class="bx bxl-angular"></i>
        <div class="logo_name">NJ STYLES</div>
      </div>
      <i class="bx bx-menu" id="menu_btn" (click)="onClick()"></i>
    </div>
    <ul class="menu_list">
      <li>
        <i class="bx bx-search" (click)="onClick()"></i>
        <input type="text" placeholder="Search..." />
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-user"></i>
          <span class="link_name">User</span>
        </a>

        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-chat"></i>
          <span class="link_name">Messages</span>
        </a>
        <span class="tooltip">Messages</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="link_name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-folder"></i>
          <span class="link_name">File Manager</span>
        </a>
        <span class="tooltip">File Manger</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bxs-cart-add"></i>
          <span class="link_name">Orders</span>
        </a>
        <span class="tooltip">Orders</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-bookmark-heart"></i>
          <span class="link_name">Favourate</span>
        </a>
        <span class="tooltip">Favourate</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="link_name">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
    </ul>

    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img
            src="https://cdn.jsdelivr.net/gh/Nishkarsh-Jain/Awesome-Navbars@main/src/app/side-navbar1/image/profile_pic.png"
            alt="profile_pic"
          />
          <div class="name_job">
            <div class="name">Anuj</div>
            <div class="job">Software Engineer</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </div>
    </div>
  </div>
  <div class="home_content">
    <div class="text">Home Content</div>
  </div>
</body>
