<body [class.dark]="bColor">
  <nav class="sidebar" [class.toggleSidebar]="toggleSidebar">
    <header>
      <div class="image_text">
        <span class="image">
          <i class="bx bxl-angular"></i>
        </span>
        <div class="text header_text">
          <span class="name">NJ STYLE</span>
          <span class="profession">Web Developer</span>
        </div>
      </div>

      <i class="bx bx-chevron-right toggleBtn" (click)="onToggle()"></i>
    </header>

    <div class="menu_bar">
      <div class="menu">
        <ul class="menu_links">
          <li class="search_box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Search..." />
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav_text">Dashboard</span>
            </a>
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-wallet icon"></i>
              <span class="text nav_text">Wallet</span>
            </a>
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-bell icon"></i>
              <span class="text nav_text">Notifications</span>
            </a>
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-bar-chart-alt-2 icon"></i>
              <span class="text nav_text">Revenue</span>
            </a>
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-pie-chart-alt icon"></i>
              <span class="text nav_text">Analytics</span>
            </a>
          </li>
          <li class="menu_link">
            <a href="#">
              <i class="bx bx-heart icon"></i>
              <span class="text nav_text">Likes</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="botton_content">
        <li class="">
          <a href="#">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav_text">Logout</span>
          </a>
        </li>
        <li class="mode">
          <div class="moon_sun">
            <i *ngIf="modeStatus; else darkIcon" class="bx bx-sun icon sun"></i>
            <ng-template #darkIcon
              ><i class="bx bx-moon icon moon"></i
            ></ng-template>
          </div>
          <span *ngIf="modeStatus; else darkBlock" class="mode_text nav_text"
            >light mode</span
          >
          <ng-template #darkBlock>
            <span class="mode_text nav_text">dark mode</span>
          </ng-template>
          <div class="toggle_switch" (click)="onModeSwitch()">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>
</body>
